{% extends 'base.html' %}
{% block title %} Sign in {% endblock %}
{% if messages %}
{% for message in messages %}
<script>
    alert("{{message}}");
</script>
{% endfor %}
{% endif %}
{% block content %}
<h2>Sign In</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="email-text">Email</label>
    <input id="email-text" type="text" name="email" placeholder="enter your email"/>
    <label for="password-text">Password</label>
    <input id="password-text" type="password" name="password" placeholder="enter your password"/>
    <button type="submit">Sign in</button>
</form>
{% endblock %}
