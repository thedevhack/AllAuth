{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
<h1>Home Page</h1>
{% if user.is_authenticated %}
Hi {{user.email}}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'signin' %}">Login</a>
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
